eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true

spring:
  cloud:
    inetutils:
      preferred-networks: 127.0.0.1
  zipkin:
    base-url: http://localhost:9411
    sender:
      type: web
feign:
  hystrix:
    enabled: true
  sleuth:
    sampler:
      probability: 1
